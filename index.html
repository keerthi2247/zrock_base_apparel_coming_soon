<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container d-flex-inline">
      <div class="logo">
        <img src="./logo.jpg" alt="logo" srcset="" />
      </div>
    </div>

    <div class="image-container">
      <img
        src="https://aritzia.scene7.com/is/image/Aritzia/large/f18_03_a03_68276_15064_on_a.jpg"
        class="hero-desktop"
        alt="hero-desktop"
        srcset=""
      />
      <img
        src="https://aritzia.scene7.com/is/image/Aritzia/large/f18_03_a03_68276_15064_on_a.jpg"
        class="hero-mobile"
        alt="hero-mobile"
        srcset=""
      />
    </div>

    <div class="container clear-fix">
      <div class="content">
        <h1>
          <span class="text-pink">Coming Soon</span>
        </h1>
        <p>
            Hello fashion enthusiasts! Our brand-new store is coming soon.
         Sign up with your email below to receive exclusive updates and launch offers.
        </p>

        <form action="#" method="post">
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img
              src="./images/icon-error.svg"
              class="icon-error"
              alt="icon-error"
              srcset=""
            />
            <button type="button" id="submit">
              <img src="icon-arrow.svg" alt="icon-arrow" srcset="" />
            </button>
          </div>
          <p class="text-error"></p>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="./main.js"></script>
  </body>
</html>
